<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .departments {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>University Details</h2>
        <form id="registrationForm" action="{{ url_for('university_register') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter university name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter university email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <label for="numDepartments">Number of Departments:</label>
            <input type="number" id="numDepartments" name="numDepartments" placeholder="Enter number of departments" min="1" required oninput="generateDepartmentFields()">
            
            <div class="departments" id="departments"></div>Z
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function generateDepartmentFields() {
            const numDepartments = parseInt(document.getElementById("numDepartments").value);
            const departmentsDiv = document.getElementById("departments");
            departmentsDiv.innerHTML = ""; // Clear previous fields

            if (!isNaN(numDepartments) && numDepartments > 0) {
                for (let i = 1; i <= numDepartments; i++) {
                    const departmentInput = document.createElement("input");
                    departmentInput.type = "text";
                    departmentInput.name = "departments";
                    departmentInput.placeholder = "Enter department name " + i;
                    departmentInput.required = true;
                    departmentsDiv.appendChild(departmentInput);
                }
            }
        }
    </script>
</body>
</html>
