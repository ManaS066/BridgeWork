<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        async function fetchUniversities() {
            const response = await fetch('/get_universities');
            const universities = await response.json();
            let universitySelect = document.getElementById('university');
            universities.forEach(univ => {
                let option = document.createElement('option');
                option.value = univ.id;
                option.textContent = univ.name;
                universitySelect.appendChild(option);
            });
        }

        async function fetchDepartments() {
            let universityId = document.getElementById('university').value;
            if (!universityId) return;
            const response = await fetch(`/get_departments/${universityId}`);
            const departments = await response.json();
            let deptSelect = document.getElementById('department');
            deptSelect.innerHTML = '<option value="">Select Department</option>';
            departments.forEach(dept => {
                let option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptSelect.appendChild(option);
            });
        }

        async function registerStudent(event) {
            event.preventDefault();
            let universityId = document.getElementById('university').value;
            let department = document.getElementById('department').value;
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let rollNumber = document.getElementById('roll_number').value;
            let regNumber = document.getElementById('reg_number').value;
            
            if (!universityId || !department || !name || !email || !password || !rollNumber || !regNumber) {
                alert('Please fill out all fields!');
                return;
            }
            
            let formData = new FormData();
            formData.append("universityId", universityId);
            formData.append("department", department);
            formData.append("name", name);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("roll_number", rollNumber);
            formData.append("reg_number", regNumber);
            
            const response = await fetch('/register_student', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            alert(result.message);
        }
        
        window.onload = fetchUniversities;
    </script>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form onsubmit="registerStudent(event)" enctype="multipart/form-data">
            <label for="university">Select University:</label>
            <select id="university" name="university" onchange="fetchDepartments()" required>
                <option value="">Select University</option>
            </select>

            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>

            <label for="reg_number">Registration Number:</label>
            <input type="text" id="reg_number" name="reg_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>z
            <input type="password" id="password" name="password" required>
            

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
